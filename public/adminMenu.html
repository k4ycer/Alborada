<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Administrador de menu</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="container">
		<nav>
			<ul id="navBar">
				<li>
					<a href="inicio.html">Inicio</a>
				</li>
				<li>
					<a href="adminMenu.html">Administrar Menu</a>
				</li>
				<li>
					<a href="mesero.html">Mesero</a>
				</li>
			</ul>
		</nav>
		<button id="logout" class="btn btn-secondary">Cerrar Sesión</button>
		<!-- TOP -->
		<div class="row">
			<div class="col">
				<div class="logo">
					<img src="img/laAlborada.png">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h1>Gestor de Menú</h1>
			</div>
			<div class="col-12">
				<!-- TABS -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="true">Menú Actual</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">Añadir platillo</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="menu" role="tabpanel" aria-labelledby="menu-tab">
						<!-- Lista menu -->
						<div id="gridMenu" class="col">
							<div id="gridMenuContent" class="row">

							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
						<!-- Añadir platillo form -->
						<div id="addPlatillo" class="col">
							<form id="addPlatilloForm">
								<div class="form-group">
									<label for="platilloNombre">Nombre</label>
									<input required="required" type="text" class="form-control" id="platilloNombre" name="nombre">
								</div>
								<div class="form-group">
									<label for="platilloDescripcion">Descripción</label>
									<textarea required="required" class="form-control" id="platilloDescripcion" name="descripcion" rows="4"></textarea>
								</div>
								<div class="form-group">
									<label for="platilloImagen">Imagen</label>
									<input required="required" type="file" class="form-control" id="platilloImagen" name="imagen" accept="image/*">
								</div>
								<div class="form-group">
									<label for="platilloPrecio">Precio</label>
									<input required="required" type="number" class="form-control" id="platilloPrecio" name="precio">
								</div>
								<div class="form-group">
									<label for="platilloIngredientes">Ingredientes</label>
									<textarea required="required" class="form-control" id="platilloIngredientes" name="ingredientes" rows="4"></textarea>
								</div>
								<button type="submit" class="btn btn-primary">Añadir</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- Modals -->
	<div id="updatePlatilloModal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Actualizar platillo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="updatePlatilloBtn">Guardar</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/vendor/system.js"></script>
	<script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/popper.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/sweetalert.min.js"></script>
	<!-- <script type="text/javascript" src="resources/js/controllers/adminPlatillos.js"></script> -->
	<script type="text/javascript" src="js/tsc.js"></script>
	<script>
		SystemJS.import("controllers/adminPlatillosController")
			.then(modulo => {
				let adminPlatillosController = new modulo.AdminPlatillosController();
				
				adminPlatillosController.init();
			});		
	</script>
</body>

</html>
