<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Inicio</title>
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Icons -->
    <link href="css/vendor/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<!-- JS -->
	<script src="js/vendor/popper.min.js"></script>
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/sweetalert.min.js" ></script>
</head>
<body>
	<div class="container">
		<nav>
			<ul id="navBar">
				<li><a href="inicio.html">Inicio</a></li>
				<li><a href="adminMenu.html">Administrar Menu</a></li>
				<li><a href="mesero.html">Mesero</a></li>
			</ul>
		</nav>
		<button id="logout" class="btn btn-secondary">Cerrar Sesión</button>
		<!-- TOP -->
		<div class="row">
			<div class="col">
				<div class="logo">
					<img src="img/laAlborada.png">
				</div>
			</div>
		</div>
		<!-- TABS -->
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">Lista usuarios</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="excel-tab" data-toggle="tab" href="#excelTab" role="tab" aria-controls="excel" aria-selected="false">Añadir excel</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">
				<div class="row text-center mt-5">
					<div class="col-md-12">
						<h3>Lista de Usuarios</h3>
						</br>
						</br>
						<table class="table table-striped" id="tablaProductos">
							<thead>
								<th class="text-center">No. Usuario</th>
								<th class="text-center">Nombre</th>
								<th class="text-center">Contraseña</th>
								<th class="text-center">Correo</th>
								<th class="text-center">Privilegio</th>
								<th class="text-center">Eliminar</th>
							</thead>
							<tbody id="tablaUsuarios">
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row text-center" style="margin-top: 30px;">
					<div class="col-md-12">
						<input style="width: 100%" type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregar" value="Añadir Usuario">
					</div>
				
					<!-- Modal -->
					<div class="modal fade" id="agregar" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Añadir Usuario</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label class="col-form-label">Nombre:</label>
											<input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre">
										</div>
										<div class="form-group">
											<label class="col-form-label">Contraseña:</label>
											<input type="password" class="form-control" id="contrasenaUsuario" placeholder="Contraseña">
										</div>
										<div class="form-group">
											<label class="col-form-label">Confirma contraseña:</label>
											<label id="alertaContrasena" style="color: red; display: none;">Las contraseñas no coinciden o es demasiado corta</label>
											<input type="password" class="form-control" id="contrasenaUsuarioConfirm" placeholder="Contraseña">
										</div>
										<div class="form-group">
											<label id="nombreUsuario" class="col-form-label">Correo:</label>
											<label id="alertacorreo" style="color: red; display: none;">Correo inválido</label>
											<input type="mail" type="required" class="form-control" id="correoUsuario" placeholder="Correo">
										</div>
										<div class="form-group">
											<label id="nombreUsuario" class="col-form-label">Privilegio:</label>
											<select class="form-control" id="privilegioSelect">
												<option value="0">MESERO</option>
												<option value="1">COCINERO</option>
												<option value="2">ADMIN</option>
											</select>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
									<button id="nuevoUsuario" type="button" class="btn btn-primary">Crear</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="excelTab" role="tabpanel" aria-labelledby="menu-tab">
				<div class="col">
					<form id="excelForm">
						<h2 style="color:#384349">Actualizar usuarios</h2>
						<input id="excel" class="btn btn-secondary" name="archivo" type="file">
						<br>
						<button class="btn btn-primary" type="submit">Subir</button>
					</form>
				</div>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="js/vendor/system.js"></script>
	<script type="text/javascript" src="js/tsc.js"></script>
	<script>
		SystemJS.import("controllers/inicioController")
			.then(modulo => {
				let inicioController = new modulo.InicioController();
				
				inicioController.init();
			});		
	</script>
</body>
</html>
